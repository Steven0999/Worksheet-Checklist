<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worksheet Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: black;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: grey;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: white;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
      color: orange;
    }

    th {
      background-color: grey;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button {
      padding: 6px 12px;
      background-color: grey;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .section-title {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <h1>TAAP College Worksheet Checklist</h1>

  <!-- Active Tasks Table -->
  <table id="taskTable">
    <thead>
      <tr>
        <th>Unit</th>
        <th>Complete?</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Example Task 1</td>
        <td><input type="checkbox" class="taskCheckbox"></td>
        <td><button onclick="markComplete(this)">Mark as Complete</button></td>
      </tr>
      <tr>
        <td>Unit 4</td>
        <td>Information Governance</td>
        <td><input type="checkbox" class="taskCheckbox"></td>
      </tr>
      <!-- Add more rows here -->
    </tbody>
  </table>

  <h2 class="section-title">âœ… Completed Tasks</h2>

  <!-- Completed Tasks Table -->
  <table id="completedTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Write documentation</td>
        <td><input type="checkbox" class="taskCheckbox"></td>
        <td><button onclick="markComplete(this)">Mark as Complete</button></td>
</tr>
    </tbody>
  </table>

  <script>
    function markComplete(button) {
      const row = button.closest('tr');
      const checkbox = row.querySelector('.taskCheckbox');
      const taskName = row.cells[0].textContent;

      if (!checkbox.checked) {
        alert('Please check the task as complete first.');
        return;
      }

      // Add to completed table
      const completedTable = document.getElementById('completedTable').querySelector('tbody');
      const newRow = completedTable.insertRow();
      const taskCell = newRow.insertCell(0);
      const statusCell = newRow.insertCell(1);

      taskCell.textContent = taskName;
      taskCell.classList.add('completed');
      statusCell.innerHTML = '<strong>Completed</strong>';

      // Remove from active table
      row.remove();
    }
  </script>

</body>
</html>
