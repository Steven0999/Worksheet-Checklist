<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist (Simplified View)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007acc;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button {
      float: right;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      background-color: #28a745;
      color: white;
    }

    .completed-row {
      text-decoration: line-through;
      color: gray;
    }

    .incomplete-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Simplified Checklist</h1>

  <!-- Uncompleted Tasks Table -->
  <table id="taskTable">
    <thead>
      <tr>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- Uncompleted tasks will go here -->
    </tbody>
  </table>

  <h2>âœ… Completed Tasks</h2>

  <!-- Completed Tasks Table -->
  <table id="completedTable">
    <thead>
      <tr>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- Completed tasks will go here -->
    </tbody>
  </table>

  <script>
    const UNCOMPLETED_KEY = 'taskList_uncompleted';
    const COMPLETED_KEY = 'taskList_completed';

    window.onload = function() {
      loadTasks();
    };

    function loadTasks() {
      const uncompleted = JSON.parse(localStorage.getItem(UNCOMPLETED_KEY)) || [];
      const completed = JSON.parse(localStorage.getItem(COMPLETED_KEY)) || [];

      const taskTable = document.querySelector('#taskTable tbody');
      const completedTable = document.querySelector('#completedTable tbody');

      taskTable.innerHTML = '';
      completedTable.innerHTML = '';

      // Render uncompleted tasks
      uncompleted.forEach((task, index) => {
        const row = taskTable.insertRow();
        const cell = row.insertCell(0);
        cell.innerHTML = `${task} <button onclick="markComplete(${index})">âœ”</button>`;
      });

      // Render completed tasks
      completed.forEach((task, index) => {
        const row = completedTable.insertRow();
        const cell = row.insertCell(0);
        cell.classList.add('completed-row');
        cell.innerHTML = `${task} <button class="incomplete-btn" onclick="markIncomplete(${index})">â†©</button>`;
      });
    }

    function markComplete(index) {
      const uncompleted = JSON.parse(localStorage.getItem(UNCOMPLETED_KEY)) || [];
      const completed = JSON.parse(localStorage.getItem(COMPLETED_KEY)) || [];

      const task = uncompleted.splice(index, 1)[0];
      completed.push(task);

      localStorage.setItem(UNCOMPLETED_KEY, JSON.stringify(uncompleted));
      localStorage.setItem(COMPLETED_KEY, JSON.stringify(completed));
      loadTasks();
    }

    function markIncomplete(index) {
      const uncompleted = JSON.parse(localStorage.getItem(UNCOMPLETED_KEY)) || [];
      const completed = JSON.parse(localStorage.getItem(COMPLETED_KEY)) || [];

      const task = completed.splice(index, 1)[0];
      uncompleted.push(task);

      localStorage.setItem(UNCOMPLETED_KEY, JSON.stringify(uncompleted));
      localStorage.setItem(COMPLETED_KEY, JSON.stringify(completed));
      loadTasks();
    }

    // Optional: Add some default tasks if none are saved
    if (!localStorage.getItem(UNCOMPLETED_KEY) && !localStorage.getItem(COMPLETED_KEY)) {
      localStorage.setItem(UNCOMPLETED_KEY, JSON.stringify([
        "Write proposal",
        "Design logo"
      ]));
    }
  </script>

</body>
</html>
