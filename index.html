<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Persistent Interactive Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1, h2 {
      text-align: center;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007acc;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .complete-btn {
      background-color: #28a745;
    }

    .incomplete-btn {
      background-color: #dc3545;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Interactive Checklist</h1>

  <!-- Uncompleted Tasks Table -->
  <table id="taskTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Complete?</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Uncompleted tasks will be loaded here -->
    </tbody>
  </table>

  <h2>âœ… Completed Tasks</h2>

  <!-- Completed Tasks Table -->
  <table id="completedTable">
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Completed tasks will be loaded here -->
    </tbody>
  </table>

  <script>
    // Local Storage Keys
    const UNCOMPLETED_KEY = 'taskList_uncompleted';
    const COMPLETED_KEY = 'taskList_completed';

    // Load tasks on page load
    window.onload = function() {
      loadTasks();
    };

    function loadTasks() {
      const uncompleted = JSON.parse(localStorage.getItem(UNCOMPLETED_KEY)) || [];
      const completed = JSON.parse(localStorage.getItem(COMPLETED_KEY)) || [];

      const taskTable = document.querySelector('#taskTable tbody');
      const completedTable = document.querySelector('#completedTable tbody');

      taskTable.innerHTML = '';
      completedTable.innerHTML = '';

      // Render uncompleted tasks
      uncompleted.forEach((task, index) => {
        const row = taskTable.insertRow();
        row.innerHTML = `
          <td>${task}</td>
          <td><input type="checkbox" class="taskCheckbox"></td>
          <td><button class="complete-btn" onclick="markComplete(${index})">Mark as Complete</button></td>
        `;
      });

      // Render completed tasks
      completed.forEach((task, index) => {
        const row = completedTable.insertRow();
        row.innerHTML = `
          <td class="completed">${task}</td>
          <td><strong>Completed</strong></td>
          <td><button class="incomplete-btn" onclick="markIncomplete(${index})">Mark as Incomplete</button></td>
        `;
      });
    }

    function markComplete(index) {
      const uncompleted = JSON.parse(localStorage.getItem(UNCOMPLETED_KEY)) || [];
      const completed = JSON.parse(localStorage.getItem(COMPLETED_KEY)) || [];

      const task = uncompleted.splice(index, 1)[0];
      completed.push(task);

      localStorage.setItem(UNCOMPLETED_KEY, JSON.stringify(uncompleted));
      localStorage.setItem(COMPLETED_KEY, JSON.stringify(completed));
      loadTasks();
    }

    function markIncomplete(index) {
      const uncompleted = JSON.parse(localStorage.getItem(UNCOMPLETED_KEY)) || [];
      const completed = JSON.parse(localStorage.getItem(COMPLETED_KEY)) || [];

      const task = completed.splice(index, 1)[0];
      uncompleted.push(task);

      localStorage.setItem(UNCOMPLETED_KEY, JSON.stringify(uncompleted));
      localStorage.setItem(COMPLETED_KEY, JSON.stringify(completed));
      loadTasks();
    }

    // Optional: Add an example task if nothing exists
    if (!localStorage.getItem(UNCOMPLETED_KEY) && !localStorage.getItem(COMPLETED_KEY)) {
      localStorage.setItem(UNCOMPLETED_KEY, JSON.stringify(["Example Task 1"]));
    }
  </script>

</body>
</html>
